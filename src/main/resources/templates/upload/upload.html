<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UsEarth: 관리비 업로드</title>
  <link rel="stylesheet" href="../static/css/upload.css"/>

</head>
<body>
<div class="wrap">
<div class="innerWrapper">
  <nav class="innerWrapperNav">
    <div>
      <div class="navInner">
        <a href="">
          <img class="svg2" src="../image/maintenanceFeeImage/usEarth_logo.png"/>
        </a>
        <div class="aBelow"></div>
        <div class="wrapperBody">
          <span>| 관리비 업로드 </span>
        </div>
      </div>
    </div>
    <div class="innerBody">
      <div class="relative">
        <button class="profileBtn">
                <span
                  style="
                    box-sizing: border-box;
                    display: block;
                    overflow: hidden;
                    width: initial;
                    height: initial;
                    background: none;
                    opacity: 1;
                    border: 0px;
                    margin: 0px;
                    padding: 0px;
                    position: absolute;
                    inset: 0px;
                  "
                ><img
                  alt="프로필 이미지"
                  sizes="100vw"
                  src="../image/maintenanceFeeImage/userProfile.png"
                  decoding="async"
                  data-nimg="fill"
                  class="rounded-full"
                  style="
                      position: absolute;
                      inset: 0px;
                      box-sizing: border-box;
                      padding: 0px;
                      border: none;
                      margin: auto;
                      display: block;
                      width: 0px;
                      height: 0px;
                      min-width: 100%;
                      max-width: 100%;
                      min-height: 100%;
                      max-height: 100%;
                      object-fit: cover;
                      object-position: center center;
                    "
                /></span>
        </button>
        <!--여기에 프로필 모달 구현 -->
        <div class="profileModalWrapper">
          <ul class="profileUl">
            <li tabindex="-1" class="undefined">
              <div class="profileLi1">
                <span id="profileName">다인</span>
                <span id="profileEmail">dain1221@naver.com</span>
              </div>
            </li>
            <li tabindex="-1" class="undefined">
              <button type="button" class="profileModalBtns">가입 중인 멤버십</button>
            </li>
            <li tabindex="-1" class="undefined">
              <button type="button" class="profileModalBtns">내 포인트</button>
            </li>
            <li tabindex="-1" class="undefined">
              <button type="button" class="profileModalBtns">쪽지함</button>
            </li>
            <li tabindex="-1" class="undefined">
              <button type="button" class="profileModalBtns">헬프센터</button>
            </li>

            <li tabindex="-1" class="undefined">
              <button type="button" class="kakaoBtn">
                <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg" class="kakao1">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M8.5 2C4.803 2 1.833 4.306 1.833 7.128a5.026 5.026 0 0 0 3.091 4.339l-.636 2.306c-.03.06 0 .151.06.181.061.061.182.061.243 0l2.697-1.79c.394.061.788.091 1.212.091 3.667 0 6.667-2.306 6.667-5.127C15.167 4.306 12.197 2 8.5 2Z"
                  ></path>
                </svg>
                <p class="kakao2">카카오톡 계정 연동하고<br/>간편하게 로그인</p>
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="svgKakao">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M8.42 20.73a1.076 1.076 0 0 1-.13-1.587L14.832 12 8.289 4.857a1.076 1.076 0 0 1 .13-1.586 1.26 1.26 0 0 1 1.696.122L18 12l-7.885 8.607a1.26 1.26 0 0 1-1.695.122Z"
                  ></path>
                </svg>
              </button>
            </li>
            <li tabindex="-1" class="undefined">
              <button type="button" class="profileModalBtns">로그아웃</button>
            </li>
          </ul>
        </div>
        <!--여기까지 프로필 모달 구현 -->
      </div>
    </div>
  </nav>
  <header class="uploadBar">
    <div class="uploadBarInner">
      <div class="uploadBarLeft">
        <button class="backBtn"></button>
        <h1 class="h1">관리비 업로드</h1>
      </div>
      <div class="uploadBarRight"></div>
    </div>
  </header>
</div>
</div>
</body>
</html>
