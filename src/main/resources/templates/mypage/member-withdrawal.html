<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/mypage/member-withdrawal.css">
    <title>회원탈퇴</title>
</head>
<body>
<div id="app">
  <div class="titleTop">
    <div class="headerContainer">
      <div class="headerWrapper">
        <div class="topBar">
          <div class="application newGrid container" style="background-color: inherit">
            <div class="application newRow">
              <div class="application newCol1 newCol2">
                <div class="topBarContainer">
                  <div class="topBarBackward">
                    <svg data-v-bd9f2bcc="" data-v-09aeb421="" width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg" class="image0 pointer iconLink application icon0" data-v-59015b26="" style="fill: rgb(60, 65, 68);"><path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd" d="M4.21913 11.3753C3.92696 11.7405 3.92696 12.2595 4.21913 12.6247L8.21913 17.6247C8.56414 18.056 9.19343 18.1259 9.62469 17.7809C10.056 17.4359 10.1259 16.8066 9.78087 16.3753L6.28062 12L9.78087 7.6247C10.1259 7.19344 10.056 6.56415 9.62469 6.21914C9.19343 5.87413 8.56414 5.94405 8.21913 6.37531L4.21913 11.3753Z"></path><path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd" d="M20 12C20 11.4477 19.5523 11 19 11H6C5.44771 11 5 11.4477 5 12C5 12.5523 5.44771 13 6 13H19C19.5523 13 20 12.5523 20 12Z"></path></svg>
                    <div class="topTitle application typography body1" style="color: rgb(4,5,5); font-weight: 500;">회원 탈퇴</div>
                  </div>
                  <div class="topBarContent">
                    <div class="flex alignCenter">
                      <ul class="flex inform3 headerInfoSectionList"></ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
          <div class="fakeHeader noSub"></div>
        </div>
      <div class="application newCol1 newColSm4 newColLg12">
        <section class="myPageQuitContainer">
          <div class="topTitle application typography semiBold" style="color: rgb(32,35,37);">정말 탈퇴하시겠어요?</div>
          <ul class="quitInfoGroup">
            <li>
              <div class="topTitle application typography body1" style="color: rgb(118,125,130)">모든 내역은 삭제되며 복원이 불가능합니다.</div>
            </li>
            <li>
              <div class="topTitle application typography body1" style="color: rgb(118,125,130)">3개월간 동일한 정보로 가입이 불가능합니다.</div>
            </li>
            <li>
              <div class="topTitle application typography body1" style="color: rgb(118,125,130)">앱 서비스의 잔여기간 비용환불은 불가능합니다.</div>
            </li>
          </ul>
          <button class="application cButton mlAuto medium lightPrimary fill" id="openModal">
            <div class="cButtonIcon"></div>
            회원 탈퇴하기
            <div class="cButtonIcon"></div>
          </button>
        </section>
        <div class="application whyQuitModal" id="quitModal" style="display: none;">
          <aside class="application overlay overlayTypeDimmer" style="z-index: 9998;">
            <div class="cModal" style="max-height: 86vh; width: 100%">
              <div class="cModalCloseButton" id="closeModal">
                <svg data-v-bd9f2bcc="" data-v-bb5971ce="" width="28" height="28" viewBox="0 0 28 28" fill="black" xmlns="http://www.w3.org/2000/svg" class="pointer application icon0" data-v-34c6c156="" style="fill: rgb(173, 179, 184);"><path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd" d="M5.79289 5.79289C6.18342 5.40237 6.81658 5.40237 7.20711 5.79289L22.2071 20.7929C22.5976 21.1834 22.5976 21.8166 22.2071 22.2071C21.8166 22.5976 21.1834 22.5976 20.7929 22.2071L5.79289 7.20711C5.40237 6.81658 5.40237 6.18342 5.79289 5.79289Z"></path><path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd" d="M22.2071 5.79289C22.5976 6.18342 22.5976 6.81658 22.2071 7.20711L7.20711 22.2071C6.81658 22.5976 6.18342 22.5976 5.79289 22.2071C5.40237 21.8166 5.40237 21.1834 5.79289 20.7929L20.7929 5.79289C21.1834 5.40237 21.8166 5.40237 22.2071 5.79289Z"></path></svg>
              </div>
              <div class="cModalWrapper withButton">
                <div class="cModalTitleWrapper">
                  <div class="topTitle application typography headline5" style="color: rgb(4,5,5); text-align: left" >탈퇴사유</div>
                </div>
                <div class="cModalContentWrapper">
                  <div class="topTitle application typography mb32 body2" style="color: rgb(60,65,68); margin-top: -4px;">
                    더 나은 서비스를 위해
                    <br>
                    탈퇴 사유를 알려주시겠어요?
                  </div>
                  <div class="radioCheck application radioButton medium primary mb12">
                    <input type="radio" id="radioButton24" name="reason" class="radioCheck">
                    <label for="radioButton24" class="radioCheck">
                      <div class="radioCheck topTitle application typography body1" style="color: rgb(148,155,160);">
                        이사
                      </div>
                    </label>
                  </div>
                  <div class="radioCheck application radioButton medium primary mb12">
                    <input type="radio" id="radioButton25" name="reason" class="radioCheck">
                    <label for="radioButton25" class="radioCheck">
                      <div class="radioCheck topTitle application typography body1" style="color: rgb(148,155,160);">
                        원하는 서비스/ 정보가 없어서
                      </div>
                    </label>
                  </div>
                  <div class="radioCheck application radioButton medium primary mb12">
                    <input type="radio" id="radioButton26" name="reason" class="radioCheck">
                    <label for="radioButton26" class="radioCheck">
                      <div class="radioCheck topTitle application typography body1" style="color: rgb(148,155,160);">
                           이용이 불편해서
                      </div>
                    </label>
                  </div>
                  <div class="radioCheck application radioButton medium primary mb12">
                    <input type="radio" id="radioButton27" name="reason" class="radioCheck">
                    <label for="radioButton27" class="radioCheck">
                      <div class="radioCheck topTitle application typography body1" style="color: rgb(148,155,160);">
                        기타
                      </div>
                    </label>
                  </div>
                </div>
                <div class="cModalActionButtonWrapper">
                  <button class="application cButton large primary2 full fill">
                    <div class="cButtonIcon"></div>
                    회원탈퇴하기
                    <div class="cButtonIcon"></div>
                  </button>
                </div>
              </div>
            </div>
          </aside>
        </div>
      </div>
      </div>
     </div>
  </div>
</body>
<script src="/js/mypage/member-withdrawal.js"></script>
</html>
