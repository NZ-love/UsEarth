<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/mypage/reserve-car.css">
    <title>UsEarth-방문차량등록</title>
</head>
<body>
<div id="app">
    <div class="titleTop">
        <div class="headerContainer">
            <div class="headerWrapper">
                <div class="topBar">
                    <div class="application newGrid container" style="background-color: inherit">
                        <div class="application newRow">
                            <div class="application newCol1 newCol2">
                                <div class="topBarContainer">
                                    <div class="topBarBackward">
                                        <svg data-v-bd9f2bcc="" data-v-09aeb421="" width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg" class="image0 pointer iconLink application icon0" data-v-59015b26="" style="fill: rgb(60, 65, 68);"><path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd" d="M4.21913 11.3753C3.92696 11.7405 3.92696 12.2595 4.21913 12.6247L8.21913 17.6247C8.56414 18.056 9.19343 18.1259 9.62469 17.7809C10.056 17.4359 10.1259 16.8066 9.78087 16.3753L6.28062 12L9.78087 7.6247C10.1259 7.19344 10.056 6.56415 9.62469 6.21914C9.19343 5.87413 8.56414 5.94405 8.21913 6.37531L4.21913 11.3753Z"></path><path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd" d="M20 12C20 11.4477 19.5523 11 19 11H6C5.44771 11 5 11.4477 5 12C5 12.5523 5.44771 13 6 13H19C19.5523 13 20 12.5523 20 12Z"></path></svg>
                                        <div class="topTitle application typography body1" style="color: rgb(4,5,5); font-weight: 500;">방문차량등록</div>
                                    </div>
                                    <div class="topBarContent">
                                        <div class="flex alignCenter">
                                            <ul class="flex inform3 headerInfoSectionList"></ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fakeHeader noSub"></div>
             </div>
            <div class="application grid mainGridComponent fluid" style="min-height: calc(100vh - 324px); background-color: rgb(255,255,255)">
                <div class="application row">
                    <div class="application newCol1 noGutters">
                            <span>
                                <div class="application newGrid container sub1 sub2" style="background-color: inherit">
                                    <div class="application newRow">
                                        <div class="reserveArea area1">
                                            <div class="topTitle application typography reserveTitle body1 semiBold" style="color: rgb(32,35,37)">방문정보</div>
                                            <div class="inputReserve">
                                                <div class="reserveInfo">
                                                   <form id="applyForm" action="" method="post">
                                                       <div class="row2">
                                                           <div class="reserveDetail">
                                                               <table class="table applyTable tableTd">
                                                                   <tbody>
                                                                   <tr>
                                                                       <td>
                                                                           방문일자
                                                                       </td>
                                                                       <td colspan="3" style="text-align: left">
                                                                           <input type="text" class="textFieldInput textFieldOutLine" id="visitDate" name="visitDate" placeholder="시작일: YYYY/MM/DD">
                                                                            <span>~</span>
                                                                           <input type="text" class="textFieldInput textFieldOutLine" id="visitToDate" name="visitToDate" placeholder="종료일: YYYY/MM/DD">
                                                                       </td>
                                                                   </tr>
                                                                     <tr>
                                                                         <td>방문목적</td>
                                                                         <td colspan="3" style="text-align: left">
                                                                             <div class="selectBox">
                                                                                  <input type="text" class="textFieldInput textFieldOutLine" id="visitPurpose" name="visitPurpose" placeholder="방문 목적 입력">
                                                                             </div>
                                                                         </td>
                                                                     </tr>
                                                                     <tr>
                                                                         <td>차량종류</td>
                                                                         <td colspan="3" style="text-align: left">
                                                                             <div class="selectBox">
                                                                                  <input type="text" class="textFieldInput textFieldOutLine" id="vehicleType" name="vehicleType" placeholder="차종 입력">
                                                                             </div>
                                                                         </td>
                                                                     </tr>
                                                                     <tr>
                                                                         <td>방문차량</td>
                                                                         <td colspan="3" style="text-align: left">
                                                                             <input type="text" style="display:inline;" class="textFieldInput textFieldOutLine" data-toggle="tooltip" title="입력시 차량번호 규격에 맞게 정확히 입력해주세요. ex) **가 ****, ***가 ****, 서울 **가 ****" id="carNo" name="carNo" placeholder="차량번호" maxlength="9">
                                                                         </td>
                                                                     </tr>
                                                                   </tbody>
                                                               </table>
                                                           </div>
                                                       </div>
                                                            <button type="submit" class="application cButton applyView medium primary full fill">
                                                                <div class="cButtonIcon"></div>
                                                                <div class="application typography body1 semiBold" style="color: inherit;">등록하기</div>
                                                                <div class="cButtonIcon"></div>
                                                            </button>
                                                   </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </span>
                        </div>
                     </div>
                 </div>
             </div>
        </div>
     </div>
   </body>
</html>
