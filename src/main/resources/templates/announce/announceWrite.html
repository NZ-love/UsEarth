<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 작성</title>
    <link rel="stylesheet" href="/static/css/announce/announceWrite.css" />
</head>
<body>
<div class="wrap">
    <div class="innerWrapper">
        <nav class="innerWrapperNav">
            <div>
                <div class="navInner">
                    <a href="http://127.0.0.1:5500/%EB%A7%88%EC%9D%B4%ED%8E%98%EC%9D%B4%EC%A7%80/myinfo.html">
                        <img class="svg2" src="/static/images/announce/usearthLogo.png" />
                    </a>
                    <div class="aBelow"></div>
                    <div class="wrapperBody">
                        <span>공지사항</span>
                    </div>
                </div>
            </div>
            <div class="innerBody">
                <div class="relative">
                </div>
            </div>
        </nav>
        <div class="overflow">
            <div class="basicShrink">
                <div class="desktopGrid">
                    <div class="infoWrapper">
                        <div class="infoWrapperInner">
                            <h3 class="myinfoH3">공지사항</h3>
                            <div class="flex">
                                <div class="myInfoDiv">
                                    <button type="button" class="myInfoDivBtn">작성 완료</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="infoDiv1">
                        <div>
                            <div class="divInner1">
                                <strong class="profilePhoto">카테고리</strong>
                            </div>
                        </div>
                    </div>
                    <div class="infoDiv2">
                        <div class="flex">
                            <div class="flex2">
                                <div class="flex2Margin">
                                    <button id="rangeCategoryBtn" class="gapFlexButton1">
                                        <span id="categorySpan" class="gapFlexSpan">카테고리 전체</span>
                                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="svgCategory">
                                            <path
                                                    fill-rule="evenodd"
                                                    clip-rule="evenodd"
                                                    d="M3.27 8.42a1.076 1.076 0 0 1 1.587-.13L12 14.832l7.143-6.544a1.076 1.076 0 0 1 1.586.13 1.26 1.26 0 0 1-.122 1.696L12 18l-8.607-7.885A1.26 1.26 0 0 1 3.27 8.42Z"
                                            ></path>
                                        </svg>
                                    </button>
                                    <div id="rangeCategory" class="rangeModal">
                                        <ul class="rangeModalUl">
                                            <li data-option-value="">
                                                <button type="button" class="rangeModalBtn categoryBtns"  data-option-value="카테고리 전체">카테고리 전체</button>
                                            </li>
                                            <li data-option-value="FREE">
                                                <button type="button" class="rangeModalBtn categoryBtns" data-option-value="NONE">
                                                    카테고리 미설정
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="flex2Hr" />
                    <div class="infoDiv3">
                        <div>
                            <div class="infoDiv5">
                                <div>
                                    <div class="info5Inner">
                                        <strong class="oneSentence">작성</strong>
                                        <svg viewBox="0 0 8 8" xmlns="http://www.w3.org/2000/svg" class="svgOneSentence">
                                            <circle cx="4" cy="4" r="4"></circle>
                                        </svg>
                                    </div>
                                    <span class="info5Span">작성해주세요.</span>
                                </div>
                            </div>
                            <div class="infoDiv6">
                                <label class="labelText">
                                    <div>
                                        <div class="writingArea">
                                            <textarea id="writeNote" style="resize:none;" onkeyup="nWrite.checkContentLength();" rows="5" cols="55" title="쪽지 내용을 입력해 주세요."></textarea>
                                        </div>
                                    </div>
                                </label>

                                <div class="info6Div">
                                    <div class="textCount">1/1000</div>
                                </div>
                            </div>
                        </div>
                        <hr class="margin8Hr" />
                    </div>

                    <!-- 여기까지 -->
                </div>
            </div>
        </div>
    </div>

    <div class="zIndex0"></div>
</div>
<script src="/static/js/announce/announceWrite.js"></script>
</body>
</html>
