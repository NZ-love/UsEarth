<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JOIN</title>
</head>
<link rel="stylesheet" href="/css/user/address-settings.css">
<link rel="stylesheet" href="/css/fix/nav/nav.css">
<link rel="stylesheet" href="/css/fix/footer/mainfooter.css">
<body>
    <div>
    <!--    nav-->
        <div th:replace="~{/fix/nav/nav  :: recycling-nav}"></div>
    <!--    -->
        <div class="mainGrid" style="min-height: calc(100vh - 324px); background-color: rgb(255, 255, 255);">
            <div class="loginRow">
                <div class="loginStartWrap">
                    <div class="loginView">
                        <div class="loginViewList" style="background-color: rgb(255, 255, 255); padding: 60px 38.5px;">
                            <div class="semiBold" style="color: rgb(32, 35, 37); line-height: 140%; font-size: 24px;">
                               US EARTH<br>
                                아파트 주소 설정
                            </div>
                            <div class="add">
                                <div class="fontSize" style="color: rgb(60, 65, 68);">아파트 주소</div>
                                <span>
                                    <div class="relative">
                                        <div class="relative">
                                          <input id="id"  name="id" autocomplete="off" type="email" color="primary" class="outline" style="text-align: left;">
                                        </div>
                                    </div>
                                </span>
                                <div class="fontSize" style="color: rgb(60, 65, 68);">동</div>
                                <span>
                                    <div class="relative">
                                        <div class="relative">
                                          <input id="email" placeholder="your@email.com" name="email" autocomplete="off" type="email" color="primary" class="outline" style="text-align: left;">
                                        </div>
                                    </div>
                                </span>
                                <div class="fontSize2" style="color: rgb(60, 65, 68);">호</div>
                                <span>
                                    <div class="relative">
                                        <div class="relative">
                                            <input id="password" placeholder="비밀번호" name="password"  autocomplete="off" type="password" color="primary" class="outline" style="text-align: left;">
                                        </div>
                                    </div>
                                </span>
                                <button class="loginBtn">
                                    <div class="buttonIcon"></div>
                                    <div class="login" style="color: inherit;">설정하기</div>
                                    <div class="buttonIcon"></div>
                                </button>
            <!--              모달 회원가입 완료시&ndash;&gt;&ndash;&gt;-->
                                <div class="modalFin" style="display: block">
                                    <div class="modalContainer">
                                        <img src="/images/main/gray-remove.svg" alt="" class="boxRemove">
                                        <div class="modalBody">
                                            <h2 class="textNormal">서비스에 등록되지 않은 아파트입니다.</h2>
                                            <form>
                                                <section class="apply">
                                                    <div>
                                                        USEARTH서비스에 등록되지 않은<br>
                                                        아파트입니다. 주소를 다시 확인해주세요.
                                                    </div>
                                                </section>
                                                <section>
                                                    <button type="button" class="applyBtn"> 다시하기 </button>
                                                </section>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!--    footerNav-->
        <div>
            <nav th:replace="~{/fix/footer/mobilefooter  :: mobile-footer}"></nav>
        </div>
    </div>
</body>
<script src="/js/user/address-settings.js"></script>
<script src="/js/fix/nav/nav.js"></script>
<script src="/js/fix/footer/mainfooter.js"></script>
<script th:inline="javascript">
    const member = [[${user}]]
</script>
</html>
