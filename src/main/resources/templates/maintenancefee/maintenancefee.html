<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>USEARTH: 관리비조회</title>
  <link rel="icon" href="./image/maintenanceFeeImage/"/>
  <link rel="stylesheet" href="../maintenancefe"/>
</head>
<body>
<div class="wrap">
  <div class="innerWrapper">
    <nav class="innerWrapperNav">
      <div>
        <div class="navInner">
          <a href="">
            <img class="svg2" src="./image/maintenanceFeeImage/usEarth_logo.png"/>
          </a>
          <div class="aBelow"></div>
          <div class="wrapperBody">
            <span>| 관리비조회</span>
          </div>
        </div>
      </div>
      <div class="innerBody">
        <div class="relative">
          <button class="profileBtn">
                <span
                  style="
                    box-sizing: border-box;
                    display: block;
                    overflow: hidden;
                    width: initial;
                    height: initial;
                    background: none;
                    opacity: 1;
                    border: 0px;
                    margin: 0px;
                    padding: 0px;
                    position: absolute;
                    inset: 0px;
                  "
                ><img
                  alt="프로필 이미지"
                  sizes="100vw"
                  src="./image/maintenanceFeeImage/userProfile.png"
                  decoding="async"
                  data-nimg="fill"
                  class="rounded-full"
                  style="
                      position: absolute;
                      inset: 0px;
                      box-sizing: border-box;
                      padding: 0px;
                      border: none;
                      margin: auto;
                      display: block;
                      width: 0px;
                      height: 0px;
                      min-width: 100%;
                      max-width: 100%;
                      min-height: 100%;
                      max-height: 100%;
                      object-fit: cover;
                      object-position: center center;
                    "
                /></span>
          </button>
          <!--여기에 프로필 모달 구현 -->
          <div class="profileModalWrapper">
            <ul class="profileUl">
              <li tabindex="-1" class="undefined">
                <div class="profileLi1">
                  <span id="profileName">다인</span>
                  <span id="profileEmail">dain1221@naver.com</span>
                </div>
              </li>
              <li tabindex="-1" class="undefined">
                <button type="button" class="profileModalBtns">가입 중인 멤버십</button>
              </li>
              <li tabindex="-1" class="undefined">
                <button type="button" class="profileModalBtns">내 포인트</button>
              </li>
              <li tabindex="-1" class="undefined">
                <button type="button" class="profileModalBtns">쪽지함</button>
              </li>
              <li tabindex="-1" class="undefined">
                <button type="button" class="profileModalBtns">헬프센터</button>
              </li>

              <li tabindex="-1" class="undefined">
                <button type="button" class="kakaoBtn">
                  <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg" class="kakao1">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M8.5 2C4.803 2 1.833 4.306 1.833 7.128a5.026 5.026 0 0 0 3.091 4.339l-.636 2.306c-.03.06 0 .151.06.181.061.061.182.061.243 0l2.697-1.79c.394.061.788.091 1.212.091 3.667 0 6.667-2.306 6.667-5.127C15.167 4.306 12.197 2 8.5 2Z"
                    ></path>
                  </svg>
                  <p class="kakao2">카카오톡 계정 연동하고<br/>간편하게 로그인</p>
                  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="svgKakao">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M8.42 20.73a1.076 1.076 0 0 1-.13-1.587L14.832 12 8.289 4.857a1.076 1.076 0 0 1 .13-1.586 1.26 1.26 0 0 1 1.696.122L18 12l-7.885 8.607a1.26 1.26 0 0 1-1.695.122Z"
                    ></path>
                  </svg>
                </button>
              </li>
              <li tabindex="-1" class="undefined">
                <button type="button" class="profileModalBtns">로그아웃</button>
              </li>
            </ul>
          </div>
          <!--여기까지 프로필 모달 구현 -->
        </div>
      </div>
    </nav>
    <div class="overflow">
      <nav class="surfaceSecondary">
        <div class="surfaceInner">
          <div class="flexCol">
            <div class="margin12"></div>
            <h2 class="userName">다인</h2>
            <a href="http://127.0.0.1:5500/mypage/myinfo.html">
              <button type="button" class="myPageButton">
                <div class="myPageButtonInner">
                  <div>내 페이지</div>
                  <svg
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    height="16px"
                    width="16px"
                    class="svg3"
                  >
                    <path d="M11 7a1 1 0 0 0-1-1H4v14h14v-6a1 1 0 1 0-2 0v4H6V8h4a1 1 0 0 0 1-1Z"></path>
                    <path
                      d="M19.01 3.829H20v6.656a1 1 0 1 1-2 0V7.244l-5.293 5.293a1 1 0 0 1-1.414-1.415l5.293-5.292h-3.243a1 1 0 1 1 0-2H19.01Z"
                    ></path>
                  </svg>
                </div>
              </button>
            </a>
          </div>
        </div>
        <!-- 사이드바 시작 -->
        <ul class="surfaceUl">
          <li class="surfaceUlLists">
            <a class="aList" href="">
              <img class="svg4" src="./image/maintenanceFeeImage/profile-user.png"/>

              <span class="surfaceCategory">입주민 목록</span>
            </a>
          </li>
          <li id="flex" class="surfaceUlLists">
            <a class="aList" href="">
              <img class="svg5" src="./image/maintenanceFeeImage/coin.png"/>
              <span class="surfaceCategory">아파트 관리비</span>
            </a>
            <button>
              <img class="svg5" src="image/maintenanceFeeImage/down.png">
            </button>
          </li>
          <li id="flex2" class="surfaceUlLists">
            <a class="aList" href="">
              <img class="svg5" src="./image/maintenanceFeeImage/feedback.png"/>
              <span class="surfaceCategory">민원 관리</span>
            </a>
            <button>
              <img class="svg5" src="image/maintenanceFeeImage/down.png">
            </button>
          </li>
          <li class="surfaceUlLists">
            <a class="aList" href="">
              <img class="svg5" src="./image/maintenanceFeeImage/trash-can.png"/>
              <span class="surfaceCategory">재활용 대행</span>
            </a>
          </li>
          <li class="surfaceUlLists">
            <a class="aList" href="">
              <img class="svg5" src="./image/maintenanceFeeImage/car-fill-from-frontal-view.png"/>
              <span class="surfaceCategory">방문 차량</span>
            </a>
          </li>
          <li class="surfaceUlLists">
            <a class="aList" href="">
              <img class="svg5" src="./image/maintenanceFeeImage/report.png"/>
              <span class="surfaceCategory">공지사항 목록</span>
            </a>
          </li>
          <li class="surfaceUlLists">
            <a class="aList" href="">
              <img class="svg5" src="./image/maintenanceFeeImage/4.png"/>
              <span class="surfaceCategory">자유게시판</span>
            </a>
          </li>
        </ul>
        <!-- 여기까지 사이드바 -->
      </nav>
      <!--관리자비페이지시작-->
      <div class="entireWrapper">
        <div class="entireWrapperInner">
          <div class="wrapperInnerGrid">
            <header class="innerGridHeader">
              <h1 class="maintenanceFeeHeader">관리비 업로드</h1>
            </header>
            <div class="maintenanceFeeBanner">
              <div class="flex1">
                <div class="flex-shrink">
                  <h1 class="registerFee">관리비 정보를 업로드해주세요.</h1>
                  <div class="marginTop16">
                    <button type="button" class="registerMaintenanceFeeBtn">관리비 업로드</button>
                  </div>
                </div>
                <div class="maintenanceFeePicture">
                  <span class="innerPicture">
                    <img class="bankingPicture" src="image/maintenanceFeeImage/banking.png" sizes="100vw">
                    <noscript></noscript>
                  </span>
                </div>
              </div>
            </div>
            <div class="maintenanceFeeTitle">
              <span class="maintenanceFeeSpan">관리비 업로드</span>
              <div class="flexGap12">
                <div class="relative">
                  <button type="button" class="imposeYear">
                    <span class="imposeYearSpan">2023년</span>
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                         class="imposeYearSvg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3.27 8.42a1.076 1.076 0 0 1 1.587-.13L12 14.832l7.143-6.544a1.076 1.076 0 0 1 1.586.13 1.26 1.26 0 0 1-.122 1.696L12 18l-8.607-7.885A1.26 1.26 0 0 1 3.27 8.42Z"></path>
                    </svg>
                  </button>
                </div>
                <div class="relative">
                  <button type="button" class="imposeYear">
                    <span class="imposeYearSpan">9월</span>
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                         class="imposeYearSvg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3.27 8.42a1.076 1.076 0 0 1 1.587-.13L12 14.832l7.143-6.544a1.076 1.076 0 0 1 1.586.13 1.26 1.26 0 0 1-.122 1.696L12 18l-8.607-7.885A1.26 1.26 0 0 1 3.27 8.42Z"></path>
                    </svg>
                  </button>
                </div>
                <button type="button" class="fileSelection">
                  파일 선택
                </button>
              </div>
            </div>
            <div class="maintenanceFeeBar"></div>
            <div class="maintenanceFeeContent"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="zIndex0"></div>
  <div class="zIndex10" id="modalContainer">
    <div class="modalWindow">
      <h4 class="modalTitle">레시피 삭제</h4>
      <div class="modalContent">해당 레시피를 삭제하시겠습니까?</div>
      <div class="modalBtns">
        <div class="cancelWrapper">
          <button type="button" class="cancelBtn">취소</button>
        </div>
        <div class="confirmWrapper">
          <button type="button" class="confirmBtn">확인</button>
        </div>
      </div>
    </div>
    <div class="modalWrapperGray"></div>
  </div>
</div>

</body>
</html>
