<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
  <link rel="stylesheet" href="../../static/css/administratorLogin/administratorLogin.css">
</head>
<body>
<div>
  <header class="headers">
    <div class="logo">
      <img src="/static/images/main/logoAdmin.png" class="logoImg">
      <span class="logoName">Us Earth 관리자</span>
    </div>
  </header>
  <div class="loginWrap">
    <div class="loginContainer">
      <div class="loginText">
        <span class="fontSize">관리자 로그인</span>
        </div>
      <form class="loginForm">
        <div class="idInput">
          <div class="formController">
            <div class="controlInput">
              <div class="controlContent">
                <span class="inputWrapper">
                <input placeholder="아이디를 입력하세요" id="user_id" class="antInput" type="text" value="">
                </span>
              </div>
            </div>
          </div>
        </div>
        <div class="formItem">
          <div class="formController">
              <div class="controlInput">
                <div class="controlContent">
                      <span class="inputWrapper">
                        <input placeholder="비밀번호를 입력하세요" id="user_pw" class="antInput" type="password" value="">
                        <span class="suffix">
                          <span class="hiddenInput">
                            <span class="anticon">
                              <svg viewBox="64 64 896 896" focusable="false" data-icon="close-circle" width="1em" height="1em" fill="currentColor" aria-hidden="true" class="anticonSvgX">
                                 <path d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm165.4 618.2l-66-.3L512 563.4l-99.3 118.4-66.1.3c-4.4 0-8-3.5-8-8 0-1.9.7-3.7 1.9-5.2l130.1-155L340.5 359a8.32 8.32 0 01-1.9-5.2c0-4.4 3.6-8 8-8l66.1.3L512 464.6l99.3-118.4 66-.3c4.4 0 8 3.5 8 8 0 1.9-.7 3.7-1.9 5.2L553.5 514l130 155c1.2 1.5 1.9 3.3 1.9 5.2 0 4.4-3.6 8-8 8z"></path>
                              </svg>
                            </span>
                          </span>
                          <span class="eye">
                            <svg viewBox="64 64 896 896" focusable="false" data-icon="eye" width="1em" height="1em" fill="currentColor" aria-hidden="true" class="anticonSvg">
                              <path d="M942.2 486.2Q889.47 375.11 816.7 305l-50.88 50.88C807.31 395.53 843.45 447.4 874.7 512 791.5 684.2 673.4 766 512 766q-72.67 0-133.87-22.38L323 798.75Q408 838 512 838q288.3 0 430.2-300.3a60.29 60.29 0 000-51.5zm-63.57-320.64L836 122.88a8 8 0 00-11.32 0L715.31 232.2Q624.86 186 512 186q-288.3 0-430.2 300.3a60.3 60.3 0 000 51.5q56.69 119.4 136.5 191.41L112.48 835a8 8 0 000 11.31L155.17 889a8 8 0 0011.31 0l712.15-712.12a8 8 0 000-11.32zM149.3 512C232.6 339.8 350.7 258 512 258c54.54 0 104.13 9.36 149.12 28.39l-70.3 70.3a176 176 0 00-238.13 238.13l-83.42 83.42C223.1 637.49 183.3 582.28 149.3 512zm246.7 0a112.11 112.11 0 01146.2-106.69L401.31 546.2A112 112 0 01396 512z"></path>
                              <path d="M508 624c-3.46 0-6.87-.16-10.25-.47l-52.82 52.82a176.09 176.09 0 00227.42-227.42l-52.82 52.82c.31 3.38.47 6.79.47 10.25a111.94 111.94 0 01-112 112z"></path>
                            </svg>
                          </span>
                        </span>
                      </span>
                </div>
              </div>
          </div>
        </div>
        <div class="errorText"></div>
        <div class="idInput">
          <div class="formController">
            <div class="controlInput">
              <div class="controlContent">
                  <button type="submit" class="primary">
                    <span class="btnLogin">로그인</span>
                  </button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="idAndPassword">
        <button class="searchBUt">
          <span class="searchGo">아이디/비밀번호 찾기</span>
        </button>
      </div>
    </div>
  </div>
</div>
<!--모달창-->
<div>
  <div>
    <div class="modalWrap" style="display: none">
      <div class="dialog">
        <div class="modalHidden"></div>
        <div class="modalContent">
          <button type="button" class="modalClose">
            <span class="modalCloseX">
              <span class="modalCloseIcon">
                <svg viewBox="64 64 896 896" focusable="false" data-icon="close" width="1em" height="1em" fill="currentColor" aria-hidden="true">
                  <path d="M563.8 512l262.5-312.9c4.4-5.2.7-13.1-6.1-13.1h-79.8c-4.7 0-9.2 2.1-12.3 5.7L511.6 449.8 295.1 191.7c-3-3.6-7.5-5.7-12.3-5.7H203c-6.8 0-10.5 7.9-6.1 13.1L459.4 512 196.9 824.9A7.95 7.95 0 00203 838h79.8c4.7 0 9.2-2.1 12.3-5.7l216.5-258.1 216.5 258.1c3 3.6 7.5 5.7 12.3 5.7h79.8c6.8 0 10.5-7.9 6.1-13.1L563.8 512z"></path></svg>
              </span>
            </span>
          </button>
          <div class="modalBody">
            <div class="pipedriveWebForms">
               <div class="app">
                  <div class="appWrap">
                    <div class="appContainer">
                      <div class="appContainer2">
                        <form name="아이디/비밀번호 찾기 (대시보드)" action="">
                          <div class="idAndPasswordSearch">아이디 또는 비밀번호 찾기</div>
                          <div class="explanation">아래 정보를 기입하여 제출해주시면, 확인 후 저희 담당자가 연락드릴 예정입니다.</div>
                          <div class="inputWrap">
                            <label class="labelWrap">
                              <span>기관명</span>
                            </label>
                            <div>
                              <input class="inputNext" id="" name="" value="">
                              <div class="warning" style="display: none">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="warningIcon">
                                  <path d="M9.06997 2.80002L14.75 12.92C15.35 13.98 14.85 14.83 13.65 14.83H2.34997C1.14997 14.83 0.649968 13.98 1.24997 12.93L6.92997 2.78002C7.52997 1.73002 8.47997 1.72002 9.06997 2.78002V2.80002ZM8.99997 11H6.99997V13H8.99997V11ZM8.99997 6.00002H6.99997V10H8.99997V6.00002Z" fill="#F94839"></path></svg>
                                이 필드는 필수입니다
                              </div>
                            </div>
                          </div>
                          <div class="inputWrap">
                            <label class="labelWrap">
                              <span>이메일</span>
                            </label>
                            <div>
                              <input class="inputNext" id="" name="" value="">
                              <div class="warning" style="display: none">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="warningIcon">
                                  <path d="M9.06997 2.80002L14.75 12.92C15.35 13.98 14.85 14.83 13.65 14.83H2.34997C1.14997 14.83 0.649968 13.98 1.24997 12.93L6.92997 2.78002C7.52997 1.73002 8.47997 1.72002 9.06997 2.78002V2.80002ZM8.99997 11H6.99997V13H8.99997V11ZM8.99997 6.00002H6.99997V10H8.99997V6.00002Z" fill="#F94839"></path></svg>
                                유효한 이메일 주소를 입력하세요
                              </div>
                            </div>
                          </div>
                          <div class="inputWrap">
                            <label class="labelWrap">
                              <span>전화번호</span>
                            </label>
                            <div>
                              <input class="inputNext" id="" name="" value="">
                              <div class="warning" style="display: none">
                                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" class="warningIcon">
                                  <path d="M9.06997 2.80002L14.75 12.92C15.35 13.98 14.85 14.83 13.65 14.83H2.34997C1.14997 14.83 0.649968 13.98 1.24997 12.93L6.92997 2.78002C7.52997 1.73002 8.47997 1.72002 9.06997 2.78002V2.80002ZM8.99997 11H6.99997V13H8.99997V11ZM8.99997 6.00002H6.99997V10H8.99997V6.00002Z" fill="#F94839"></path></svg>
                                이 필드는 필수입니다
                              </div>
                            </div>
                          </div>
<!--                          원래 submit이였음-->
                          <button type="button" class="subBtn">제출</button>
                        </form>
                        <div class="whyWrite">이 양식을 통해 절대 민감한 정보(신용카드 번호, 사회보장번호, 비밀번호)를 공유하지 마십시오.</div>
                        <div class="whyWrite">이 사이트는 reCAPTCHA로 보호되며 Google
                          <a href="" class="colorA">개인정보 보호정책</a> 및
                          <a href="" class="colorA">서비스 약관</a>이 적용됩니다.
                        </div>
                      </div>
                    </div>
                  </div>
               </div>
            </div>
          </div>
        </div>
        <div class="modalHidden"></div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../../static/js/administratorLogin/administratorLogin.js"></script>
</html>
