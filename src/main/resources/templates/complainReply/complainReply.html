<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UsEarth: 민원 접수</title>
  <link rel="stylesheet" href="../../static/css/upload/upload.css"/>

</head>
<body>
<div class="wrap">
  <div class="innerWrapper">
    <nav class="innerWrapperNav">
      <div>
        <div class="navInner">
          <a href="">
            <img class="svg2" src="../../static/images/maintenanceFeeImage/usEarth_logo.png"/>
          </a>
          <div class="aBelow"></div>
          <div class="wrapperBody">
            <span>| 민원 접수 </span>
          </div>
        </div>
      </div>
      <div class="innerBody">
        <div class="relative">
          <button class="profileBtn">
                <span
                  style="
                    box-sizing: border-box;
                    display: block;
                    overflow: hidden;
                    width: initial;
                    height: initial;
                    background: none;
                    opacity: 1;
                    border: 0px;
                    margin: 0px;
                    padding: 0px;
                    position: absolute;
                    inset: 0px;
                  "
                ><img
                  alt="프로필 이미지"
                  sizes="100vw"
                  src="../../static/images/maintenanceFeeImage/userProfile.png"
                  decoding="async"
                  data-nimg="fill"
                  class="rounded-full"
                  style="
                      position: absolute;
                      inset: 0px;
                      box-sizing: border-box;
                      padding: 0px;
                      border: none;
                      margin: auto;
                      display: block;
                      width: 0px;
                      height: 0px;
                      min-width: 100%;
                      max-width: 100%;
                      min-height: 100%;
                      max-height: 100%;
                      object-fit: cover;
                      object-position: center center;
                    "
                /></span>
          </button>
          <!--여기에 프로필 모달 구현 -->
          <div class="profileModalWrapper">
            <ul class="profileUl">
              <li tabindex="-1" class="undefined">
                <div class="profileLi1">
                  <span id="profileName">다인</span>
                  <span id="profileEmail">dain1221@naver.com</span>
                </div>
              </li>
              <li tabindex="-1" class="undefined">
                <button type="button" class="profileModalBtns">가입 중인 멤버십</button>
              </li>
              <li tabindex="-1" class="undefined">
                <button type="button" class="profileModalBtns">내 포인트</button>
              </li>
              <li tabindex="-1" class="undefined">
                <button type="button" class="profileModalBtns">쪽지함</button>
              </li>
              <li tabindex="-1" class="undefined">
                <button type="button" class="profileModalBtns">헬프센터</button>
              </li>

              <li tabindex="-1" class="undefined">
                <button type="button" class="kakaoBtn">
                  <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg" class="kakao1">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M8.5 2C4.803 2 1.833 4.306 1.833 7.128a5.026 5.026 0 0 0 3.091 4.339l-.636 2.306c-.03.06 0 .151.06.181.061.061.182.061.243 0l2.697-1.79c.394.061.788.091 1.212.091 3.667 0 6.667-2.306 6.667-5.127C15.167 4.306 12.197 2 8.5 2Z"
                    ></path>
                  </svg>
                  <p class="kakao2">카카오톡 계정 연동하고<br/>간편하게 로그인</p>
                  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="svgKakao">
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M8.42 20.73a1.076 1.076 0 0 1-.13-1.587L14.832 12 8.289 4.857a1.076 1.076 0 0 1 .13-1.586 1.26 1.26 0 0 1 1.696.122L18 12l-7.885 8.607a1.26 1.26 0 0 1-1.695.122Z"
                    ></path>
                  </svg>
                </button>
              </li>
              <li tabindex="-1" class="undefined">
                <button type="button" class="profileModalBtns">로그아웃</button>
              </li>
            </ul>
          </div>
          <!--여기까지 프로필 모달 구현 -->
        </div>
      </div>
    </nav>
    <header class="uploadBar">
      <div class="uploadBarInner">
        <div class="uploadBarLeft">
          <button class="backBtn">
            <svg viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg" class="backBtnSvg">
              <path
                d="M13.833 8a.667.667 0 0 0-.666-.667H5.72L8.973 4.08a.667.667 0 1 0-.943-.943L3.167 8l4.863 4.863a.665.665 0 0 0 .94-.94L5.72 8.667h7.447A.667.667 0 0 0 13.833 8Z"></path>
            </svg>
          </button>
          <h1 class="uploadH1">민원 접수</h1>
        </div>
        <div class="uploadBarRight">
          <button type="button" class="uploadRightBtn">등록</button>
        </div>
      </div>
    </header>
    <div class="uploadMain">
      <div class="InnerUploadMain">
        <div class="uploadSideBar">
          <aside class="sideBarInner">
            <ul>
              <li class="uploadList">
                <div class="uploadListInnerDiv">
                  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="confirmSvg">
                    <path fill-rule="evenodd" clip-rule="evenodd"
                          d="M19.702 7.288a1 1 0 0 1 .01 1.414l-8.59 8.723-5.834-5.923a1 1 0 0 1 1.424-1.404l4.41 4.477 7.166-7.277a1 1 0 0 1 1.414-.01Z"></path>
                  </svg>
                </div>
                <strong class="uploadListInnerStrong">상태변경</strong>
              </li>
              <li class="uploadList">
                <div class="uploadListInnerDiv">
                  2
                </div>
                <strong class="uploadListInnerStrong">1:1 답변</strong>
              </li>
            </ul>
            <div style="background-color: rgba(196,196,196,0.76); height: 1px; width: 280px; margin: 30px 0;"></div>

            <section class="uploadSection">
              <h2 class="imposingMonth">민원 상세보기</h2>
              <div>
                <div>
                  <label style="margin-right: 20px"  class="imposingMonthLabel">
                    <input type="text" readonly placeholder="작성자   |   다인  [ 2023-07-07 ]" class="imposingYear">

                  </label>
                  <div class="relative flex"></div>
                </div>
              </div>
              <div>
                <div>
                  <label style="margin-right: 20px" class="imposingMonthLabel">
                    <input type="text" readonly placeholder="제목      |    아랫집에서 담배연기가 나요" class="imposingYear">

                  </label>
                  <div class="relative flex"></div>
                </div>
              </div>
              <div>
                <div>
                  <label  style="position: relative; margin-right: 20px; height: 300px" class="imposingMonthLabel">
                    <span style="position: absolute; top: 12px; width: 245px; line-height: 24px" class="imposingYear">
                    저 107동 777호 사는데 아래층 사람이 담배를 안방에서 피는 것 같습니다.<br> <br>그리고 너무 쿵쿵 거려요!!! 빠른 접수 부탁드려요!!!!
                    </span>

                  </label>
                  <div class="relative flex"></div>
                </div>
              </div>
            </section>

          </aside>

        </div>
        <div class="uploadMainPart">
          <main>
            <section class="uploadSection">
              <h2 class="imposingMonth">민원상태</h2>
              <div>
                <div>
                  <label class="imposingMonthLabel">
                    <input type="text" readonly placeholder="분류" class="imposingYear">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                         class="downSvg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3.27 8.42a1.076 1.076 0 0 1 1.587-.13L12 14.832l7.143-6.544a1.076 1.076 0 0 1 1.586.13 1.26 1.26 0 0 1-.122 1.696L12 18l-8.607-7.885A1.26 1.26 0 0 1 3.27 8.42Z"></path>
                    </svg>
                  </label>
                  <div class="relative flex"></div>
                </div>
              </div>
              <div>
                <div>
                  <label class="imposingMonthLabel">
                    <input type="text" readonly placeholder="접수완료" class="imposingYear">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                         class="downSvg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M3.27 8.42a1.076 1.076 0 0 1 1.587-.13L12 14.832l7.143-6.544a1.076 1.076 0 0 1 1.586.13 1.26 1.26 0 0 1-.122 1.696L12 18l-8.607-7.885A1.26 1.26 0 0 1 3.27 8.42Z"></path>
                    </svg>
                  </label>
                  <div class="relative flex"></div>
                </div>
              </div>
            </section>
            <section class="uploadSection">
              <h2 class="imposingMonth">1:1 답변</h2>
              <div>
                <div>
                  <label class="imposingMonthLabel">
                    <input type="text" readonly placeholder="해당 민원에 답변을 입력해주세요." class="imposingYear">
                  </label>
                  <div class="relative flex"></div>
                </div>
              </div>
            </section>
            <section class="uploadSection">
              <h2 style="color: #606060" class="imposingMonth">첨부파일 [선택]</h2>
              <button class="fileUploadBtn">
                <div class="flexCenter">
                  <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" height="16px" width="16px" class="csvSvg"><path d="m12 2.586 4.707 4.707a1 1 0 0 1-1.414 1.414L13 6.414V13.9a1 1 0 1 1-2 0V6.414L8.707 8.707a1 1 0 0 1-1.414-1.414L12 2.586Z"></path><path d="M6 13a1 1 0 1 0-2 0v7h16v-7a1 1 0 1 0-2 0v5H6v-5Z"></path></svg>
                  <div>파일 업로드</div>
                </div>
                <input type="file" accept="text/csv" class="noViewInput">
              </button>
            </section>
          </main>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
